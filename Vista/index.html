<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Fijo</title>
    <style>
        /* Estilos para el fondo */
        body {
            background-image: url('../Imagenes/BGIMAGE2.jpg'); /* Ajusta la ruta si es diferente */
            background-size: cover; /* Para que ocupe toda la pantalla */
            background-attachment: fixed; /* Permite que se quede fijo mientras haces scroll */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que se repita */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
        }

        /* Opcional: Estilos para contenido de ejemplo */
        .content {
            color: white;
            text-align: center; /* Centra el texto dentro del div */
            padding-top: 20px; /* Ajusta el espacio superior según prefieras */
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>Bienvenido a Mi Página</h1>
        <p>Este es un contenido de ejemplo para probar el fondo de pantalla.</p>
    </div>
</body>
</html>
